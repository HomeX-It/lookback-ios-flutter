name: lookback_ios_flutter
description: Lookback is a product tool that helps you engage your users while they use your product. This library allows you integrate Lookback into your Flutter app easily.
version: 0.1.0+1
author: Jason Rai <jrai@homex.com>
homepage: https://github.com/HomeXLabs/lookback-ios-flutter

environment:
  sdk: ">=2.0.0-dev.68.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

flutter:
  # This section identifies this Flutter project as a plugin project.
  # The androidPackage and pluginClass identifiers should not ordinarily
  # be modified. They are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  plugin:
    androidPackage: com.example.lookbackiosflutter
    pluginClass: LookbackIosFlutterPlugin